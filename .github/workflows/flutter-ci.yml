name: Flutter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.2'
          channel: 'stable'
          
      - name: Flutter Version
        run: flutter --version
      
      - name: Get Dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        
      - name: Build apk
        run: flutter build apk
